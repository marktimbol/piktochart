<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Piktochart - Create</title>
        <!-- Fonts -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.5.0/css/font-awesome.min.css" integrity="sha384-XdYbMnZ/QjLh6iI4ogqCTaIjrFk87ip+ekIjefZch0Y+PvJ8CDYtEs1ipDmPorQ+" crossorigin="anonymous">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato:100,300,400,700">
        <link href="/public/css/create.css" rel="stylesheet">
    </head>
    <body>
        <header>
            <h1 class="Page__title">
                <i class="icon icon-logo"></i> <span>Ui/Ux App</span>
            </h1>

            <h2 class="Project__name">
                <i class="icon icon-pencil"></i> <span>Project Name Here Sir</span>
            </h2>

            <div>
                <div class="Avatar">
                    <img src="/public/images/avatar.png"
                        alt="Avatar"
                        title="Avatar"
                        class="img-responsive" />
                    <span class="bubble bubble--orange">2</span>
                </div>
            </div>
        </header>
        
        <div class="Container">
            <aside class="Sidebar">
                <div class="panel-group" id="accordion" role="tablist" aria-multiselectable="true">
                    <div class="panel">
                        <div class="panel-heading" role="tab">
                            <h4 class="panel-title">
                                <a role="button" data-toggle="collapse" data-parent="#accordion" href="#productSelection" aria-expanded="true" aria-controls="productSelection">
                                    Product Selection
                                </a>
                            </h4>
                        </div>

                        <div id="productSelection" class="panel-collapse collapse" role="tabpanel">
                            <div class="panel-body">
                                <div class="Row Row--two-columns">
                                    <div class="Column">
                                        <i class="icon icon-photo-book"></i>
                                        <p>Photo Book</p>
                                    </div>

                                    <div class="Column">
                                        <i class="icon icon-frame-art"></i>
                                        <p>Frame Art</p>
                                    </div>

                                    <div class="Column">
                                        <i class="icon icon-phone-case"></i>
                                        <p>Phone Case</p>
                                    </div>

                                    <div class="Column">
                                        <i class="icon icon-pillow"></i>
                                        <p>Pillow</p>
                                    </div>

                                    <div class="Column">
                                        <i class="icon icon-tote-bag"></i>
                                        <p>Tote Bag</p>
                                    </div>

                                    <div class="Column">
                                        <i class="icon icon-poster"></i>
                                        <p>Poster</p>
                                    </div>

                                    <div class="Column">
                                        <i class="icon icon-canvas"></i>
                                        <p>Canvas</p>
                                    </div>

                                    <div class="Column">
                                        <i class="icon icon-photo-print"></i>
                                        <p>Photo Print</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="panel">
                        <div class="panel-heading" role="tab">
                            <h4 class="panel-title">
                                <a role="button" data-toggle="collapse" data-parent="#accordion" href="#productOptions" aria-expanded="true" aria-controls="productOptions">
                                    Product Options
                                </a>
                            </h4>
                        </div>

                        <div id="productOptions" class="panel-collapse collapse in" role="tabpanel">
                            <div class="panel-body">
                                <div class="form-group">
                                    <div class="control-label-container">
                                        <label>Caption</label>
                                        <label>(89/100)</label>
                                    </div>
                                    <textarea rows="4" class="form-control"></textarea>
                                </div>

                                <div class="form-group">
                                    <label class="option--title">Book Size</label>
                                    <div class="form-inline">
                                        <div class="radio">
                                            <label>
                                                <input type="radio" name="bookSize" value="12x24" /> 12 x 24
                                            </label>
                                        </div>

                                        <div class="radio">
                                            <label>
                                                <input type="radio" name="bookSize" value="12x24" /> 24 x 48
                                            </label>
                                        </div>
                                    </div>
                                    <div class="form-inline">
                                        <div class="radio">
                                            <label>
                                                <input type="radio" name="bookSize" value="12x24" /> 36 x 12
                                            </label>
                                        </div>

                                        <div class="radio">
                                            <label>
                                                <input type="radio" name="bookSize" value="12x24" /> 62 x 36
                                            </label>
                                        </div>
                                    </div>
                                </div>

                                <div class="form-group">
                                    <label class="option--title">Paper Weight</label>
                                    <div class="form-inline">
                                        <div class="radio">
                                            <label>
                                                <input type="radio" name="paperWeight" value="12x24" /> 15 grams
                                            </label>
                                        </div>

                                        <div class="radio">
                                            <label>
                                                <input type="radio" name="paperWeight" value="12x24" /> 22 grams
                                            </label>
                                        </div>
                                    </div>
                                    <div class="form-inline">
                                        <div class="radio">
                                            <label>
                                                <input type="radio" name="paperWeight" value="12x24" /> 26 grams
                                            </label>
                                        </div>

                                        <div class="radio">
                                            <label>
                                                <input type="radio" name="paperWeight" value="12x24" /> 32 grams
                                            </label>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="panel">
                        <div class="panel-heading" role="tab">
                            <h4 class="panel-title">
                                <a role="button" data-toggle="collapse" data-parent="#accordion" href="#choosePhotos" aria-expanded="true" aria-controls="choosePhotos">
                                    Choose Photos
                                </a>
                            </h4>
                        </div>

                        <div id="choosePhotos" class="panel-collapse collapse" role="tabpanel">
                            <div class="panel-body">
                                <div class="Row Row--three-columns">
                                    <div class="Column">
                                        <i class="icon icon-facebook"></i>
                                        <p>Facebook</p>
                                    </div>

                                    <div class="Column">
                                        <i class="icon icon-instagram"></i>
                                        <p>Instagram</p>
                                    </div>

                                    <div class="Column">
                                        <i class="icon icon-upload"></i>
                                        <p>Upload</p>
                                    </div>
                                </div>

                                <div class="Row Row--one-column">
                                    <div class="Column">
                                        <h5 class="Upload__text">Upload your own photos or design</h5>
                                        <button class="btn btn-lg btn-primary browse-photo">Browse Photo</button>
                                        <p class="Upload__note"><small>Only images files (JPG, PNG) with max. 12MB</small></p>
                                    </div>
                                </div>

                                <div class="Row Row--three-columns">
                                    <div class="Column"></div>
                                    <div class="Column"></div>
                                    <div class="Column"></div>
                                    <div class="Column"></div>
                                    <div class="Column"></div>
                                    <div class="Column"></div>
                                    <div class="Column"></div>
                                    <div class="Column"></div>
                                    <div class="Column"></div>
                                    <div class="Column"></div>
                                    <div class="Column"></div>
                                    <div class="Column"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </aside>

            <div class="Content">
                <p>Content</p>
            </div>

            <div class="Settings">
                settings
            </div>
        </div>

        <script src="/public/js/app.js"></script>
    </body>
</html>
